<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body class="preload">
    <div class="main_container">
      <div class="container">
        <header class="header">
          <h1>ROCK <span>PAPER</span> SCISSORS</h1>
          <div class="score">
            <div class="score__title">score</div>
            <div class="score__number">0</div>
          </div>
        </header>
        <hr />
        <section class="game">
          <button class="choice-btn" data-choice="paper">
            <div class="choice paper">
              <img src="./images/icon-paper.svg" alt="Paper" />
            </div>
          </button>
          <button class="choice-btn" data-choice="scissors">
            <div class="choice scissors">
              <img src="./images/icon-scissors.svg" alt="Scissors" />
            </div>
          </button>
          <button class="choice-btn" data-choice="rock">
            <div class="choice rock">
              <img src="./images/icon-rock.svg" alt="Rock" />
            </div>
          </button>
        </section>
      </div>

      <div>
        <section class="results hidden">
          <h2 class="results__heading">you</h2>
          <h2 class="results__heading">computer</h2>
          <div class="results__result"></div>
          <div class="results__winner hidden">
            <h3 class="results__text"></h3>
            <button class="play-again">play again</button>
          </div>
          <div class="results__result"></div>
        </section>
      </div>

      <!-- Added a container for your button -->
      <div class="rules-btn-container">
        <button class="rules-btn" tabindex="1">rules</button>
      </div>
      <div class="modal">
        <div class="modal__container">
          <header class="modal__header">
            <h2 class="modal__heading">rules</h2>
            <button class="close-btn">
              <img src="./images/icon-close.svg" alt="Close Button" />
            </button>
          </header>
          <div class="image-rules-container">
            <img
              src="./images/image-rules.svg"
              alt="Rules Image"
              class="rules-img"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
